<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Django Blog - {{title}}</title>           
    {% else %}
        <title>Django Blog</title>            
    {% endif %}
</head>
<body>
    <!-- posts refers to the 'posts' key in context in blog/views.py -->
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        By {{ post.author }} on {{ post.date_posted }}
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
