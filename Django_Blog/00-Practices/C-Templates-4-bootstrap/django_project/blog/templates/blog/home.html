{% extends "blog/base.html" %}
{% block content %}
    <!-- posts refers to the 'posts' key in context in blog/views.py -->
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        By {{ post.author }} on {{ post.date_posted }}
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
